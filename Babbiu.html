<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 340px;
    }

    .card img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 18px;
    }

    h1 {
      color: #e63946;
      font-size: 24px;
      margin-bottom: 22px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 17px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #e63946;
      color: white;
      margin-right: 12px;
    }

    #no {
      background-color: #aaa;
      position: absolute;
      left: 140px;
      top: 0;
    }
  </style>
</head>

  <div class="card">

</html>
